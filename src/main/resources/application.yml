spring:
  datasource:
    url: ${env.JDBC_DATABASE_URL:jdbc:h2:./src/main/resources/personal-property;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE}
    username: ${env.JDBC_DATABASE_USER:user}
    password: ${env.JDBC_DATABASE_PASS:pass}
  dbcp2:
    max-wait-millis: 30000
    validation-query: SELECT 1
    validation-query-timeout: 30
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true
  security:
    user:
      name: ${env.SECURITY_USER:user}
      password: ${env.SECURITY_PASS:pass}
  bucket4j:
    enabled: true
    filters:
      - cache-name: buckets
        url: /*
        rate-limits:
          - bandwidths:
              - capacity: 5
                time: 10
                unit: seconds
springdoc:
  pathsToMatch: /api/**
